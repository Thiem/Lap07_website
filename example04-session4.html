<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example 04 session 14</title>
    <script>
        var inputNum = parseInt(prompt('Enter number: ',''));
        var num = 2;
        while(num <= inputNum-1)
        {
            if(inputNum % num == 0)
            {
                alert(inputNum + ' is not a Prime Number');
                break;
            }
            num++;
        }
        if(num == inputNum)
        {
            alert (inputNum + 'is a Prime Number');
        }
    </script>
</head>
