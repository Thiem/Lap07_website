<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example 08 session 14</title>
    <script>
        var sum = 0;
        var marks = new Array(5);
        for(var i=0; i<marks.length; i++)
        {
            marks[i] = parseInt(prompt('Enter Marks: ', ''));
            sum = sum + marks[i];
        }
        alert ('Average of Marks: ' + (sum/marks.length));
    </script>
</head>
<body>

</body>
</html>
